{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "css/text.css" %}" type="text/css" rel="stylesheet">
</head>
<body class="page">
    <section>
        <!-- Подключение навигации -->
        {% include 'blog/navbar.html' %}

        <div class="clearfix">
            <!-- Основной контент размещается слева -->
            <div class="content">
                <!-- Контент -->
                {% block content %}
                {% endblock %}
            </div>

            <!-- Боковая панель размещается справа -->
            <div class="sidebar">
                <p>Описание вашего блога...</p>
                <form class="form-search">
                    <input type="search" name="poisk" placeholder="Введите текст">
                    <input type="submit" value="Поиск">
                </form>
            </div>
        </div>

        <!-- Подключение подвала -->
        {% include 'blog/footer.html' %}
    </section>
</body>
</html>

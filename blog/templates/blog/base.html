{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
<section>
    <!-- Основной контент размещается слева -->
    <div class="content">
        <!-- Подключение навигации -->
        {% include 'blog/navbar.html' %}

        <!-- Контент -->
        {% block content %}
        {% endblock %}

        <!-- Подключение подвала -->
        {% include 'blog/footer.html' %}
    </div>

    <!-- Боковая панель размещается справа -->
    <div class="sidebar">
        <h2>My blog</h2>
        <form>
            <input type="search" name="poisk" placeholder="Поиск">
            <input type="submit" value="Искать">
        </form>

    </div>
</section>
</body>
</html>

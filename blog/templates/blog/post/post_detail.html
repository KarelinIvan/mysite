{% extends 'blog/base.html' %}


{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post-item">
        <h2>{{ post.title }}</h2>
        <p class="info-post">
            Опубликовано: {{ post.publish }} Автор: {{ post.author }}
        </p>
        <p class="description">
            {{ post.content|linebreaks }}
        </p>
        <p class="info-post">
            Последнее изменение: {{ post.updated }}
        </p>
    </div>
{% endblock %}
